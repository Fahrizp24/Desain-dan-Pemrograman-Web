<!DOCTYPE html>
<html>
    <head>
        <style>
            .box{
                width: 100px;
                height: 100px;
                background-color: aqua;
                margin-top: 30px;
                border-style: solid;
                border-color: black;
                position: relative;
            }
        </style>
        <script src="../../jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function() {
                    $(".box")
                    .animate({width: "300px"})
                    .animate({height:"300px"})
                    .animate({marginleft: "150px"})
                    .animate({borderwidth: "10px"})
                    .animate({opacity:0.5});
                });
            });
        </script>
    </head>
    <body>
        <button type="button">Start Animation</button>
        <div class="box"></div>
    </body>
</html>
