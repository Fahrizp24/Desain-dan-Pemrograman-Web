<!DOCTYPE html>
<html>
    <head>
        <style>
            #slider{
                padding: 10px 0 10px;
                position: relative;
                width: 300px;
                height: 300px;
            }

            #slider img{
                width: 300px;
                height: 300px;
                position: absolute;
                -webkit-border-radius:5px 5px 5px 5px;
                border-radius: 5px;
                -moz-border-radius:5px 5px 5px 5px ;
            }

            .slidertitle{
                width: 280px;
                margin-top: 265px;
                text-align: center;
                position: absolute;
                padding: 10px;
                -webkit-border-radius:0px 0px 5px 5px ;
                border-radius: 0px 0px 5px 5px;
                -moz-border-radius:5px 5px 5px 5px ;
                color: #FFF;
                background-color: rgba(12, 22, 23, 0.5);
            }
        </style>
        <script src="../../jquery-3.7.1.js"></script>
        <script>
            var i = 0;
            $(document).ready(function() {
                $('.slidertitle, #slider img').hide();
                showNextImage();
                setInterval('showNextImage()',3000);
            });

            function showNextImage() {
                i++;
                $('#sliderImage'+i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
                $('#title'+i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
                if (i==3) {
                    i=0;
                }
            }
        </script>
        <div id="slider">
            <img src="img/img1.png" id="sliderImage1">
            <div class="slidertitle" id="title">Gambar 1</div>

            <img src="img/img2.jpeg" id="sliderImage2">
            <div class="slidertitle" id="title">Gambar 2</div>

            <img src="img/img3.jpg" id="sliderImage3">
            <div class="slidertitle" id="title">Gambar 3</div>
        </div>
    </head>
</html>
