<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../jquery-ui-1.14.0.custom/jquery-ui.css">
        <script src="../../jquery-3.7.1.js"></script>
        <script src="../../jquery-ui-1.14.0.custom/jquery-ui.js"></script>
        <script>
            $(function () {
                $("#jquery_accordion").accordion();
            });
        </script>
    </head>
    <body>
        <div id="jquery_accordion">
            <h3>Header 1</h3>
            <p>This is section 1.
                Place your content here in paragraphs or use div elements etc.
            </p>
            <h3>Header 2</h3>
            <p>This is section 2. You can also include image like this: 
                <br> <img src="img/img1.png">
            </p>
            <h3>Header 3</h3>
            <div>
                <p>This Is section 3. Content can include listing as well.</p>
                <ol>
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                </ol>
            </div>
        </div>
    </body>
</html>
