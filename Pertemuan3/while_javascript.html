<!DOCTYPE html>
<html>
    <head>
        <h2>
            <title>Javascript Loops</title>
        </h2>
    </head>
    <body>
        <h2>Javascript While</h2>
        <p id="demo"></p>
        <script>
            var text="";
            var i=0;
            while (i<10) {
                text+="the number is "+ i+"<br>";
                i++;
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
