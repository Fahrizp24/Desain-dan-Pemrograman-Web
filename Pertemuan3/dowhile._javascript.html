<!DOCTYPE html>
<html>
    <head>
        <h2>
            <title>Javascript Do. . . while</title>
        </h2>
    </head>
    <body>
        <h2>Javascript Do . . . while</h2>
        <p id="demo"></p>
        <script>
            var text="";
            var i=0;
            do {
                text+="the number is "+ i+"<br>";
                i++;
            } while (i<10);
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
